<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <header>
      <h1>
        Enter a number and get a result of "1+2+....+ positive integer" in this
        page.
      </h1>
    </header>

    <section>
      <form action="" method="post" id="calculate-form">
        <label for="calculate-number"> Please enter a number</label>
        <input id="calculate-number" type="text" />
        <button id="calculate-submit" type="submit" onclick="sendResult()">
          Check Result
        </button>
        <button id="calculate-clear" onclick="clearResult()">
          Clear Result
        </button>
      </form>

      <div id="calculate-result"></div>
    </section>

    <script>
      const sendResult = function () {
        event.preventDefault();

        const inputNumber = document.getElementById("calculate-number").value;
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById("calculate-result").style.display = "block";
            document.getElementById("calculate-result").innerHTML =
              xhr.responseText;
          }
        };
        xhr.open("GET", `http://localhost:3000/getData?number=${inputNumber}`);
        xhr.send();
      };

      const clearResult = function () {
        event.preventDefault();
        document.getElementById("calculate-result").style.display = "none";
        document.getElementById("calculate-number").value = "";
      };
    </script>
  </body>
</html>
